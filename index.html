<!DOCTYPE html>
<html lang ="ja">
  <head>
    <meta charset ="utf-8">
    <title>悠月のあオフィシャルサイト(仮)</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href ="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <body>
    <header>
      <h1></h1>
    </header>

    <section id ="introduction">
      <div id ="introduction-container" class ="container">
        <h2>自己紹介</h2>
        <div id ="introduction-column">
          <img src ="image/profile.png" alt ="profile" class ="profile-image animate__animated">
          <div id ="introduction-profile">
            <h3>悠月のあ</h3>
            <p>飲酒系Vtuber。第２期ライアットガーディアンズ。<br>VALORANTにはまって配信始めました(´꒳`)<br>成長段階ですが楽しくできればと思います！</p>
          </div>
        </div>
      </div>
    </section>

    <section id ="account">
      <div id ="account-container" class ="container">
        <h2 class ="border-white">公式アカウント</h2>
        <div id ="account-list">

          <div class ="account-content">
            <a href ="https://twitter.com/noirno_" class ="icon"><i class="fa-brands fa-twitter"></i></a>
            <p>Twitter</p>
          </div>

          <div class ="account-content">
            <a href ="https://www.twitch.tv/noirno" class ="icon"><i class="fa-brands fa-twitch"></i></a>
            <p>Twitch</p>
          </div>

          <div class ="account-content">
            <a href ="https://discord.gg/WFAfJ4d" class ="icon"><i class="fa-brands fa-discord"></i></a>
            <p>Discord</p>
          </div>

        </div>
      </div>
    </section>

    <section id ="goods">
      <div id ="goods-container" class ="container">
        <h2>グッズ販売</h2>
        <div id ="sale-list">
          <div class ="sale-content">
            <a href =""><img src ="image/slider1.jpeg" alt ="slider1"></a>
          </div>
          <div class ="sale-content">
            <a href =""><img src ="image/slider2.jpeg" alt ="slider2"></a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div id ="footer-container" class ="container">
        <div id ="footer-tag">&copy; のあちファンクラブ</div>
      </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/3.0.0/jquery.waypoints.min.js"></script>
    <script src ="main.js"></script>
